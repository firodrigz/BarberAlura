<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> <!--Importante para responsive-->
        <title>Contacto - Barbería</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la Barbería Alura"></h1>
                <nav><!-- Representa mi menú de navegación-->
                    <ul >  
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form> 
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>  <!-- required para que sea un campo obligatorio -->

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label> <!-- Enlace label-input -->
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX"> <!-- placeholder para darle una aproximación del formato que queremos -->

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend> <!-- Es el p de el fieldset, son lo mismo -->

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                     <!-- Selector -->
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    <!-- name contacto sirve para q no se seleccionen todos (significa solo se puede completar una vez) -->
                </fieldset>  <!-- todos los items están relacionados -->

                <fieldset>
                    <legend>¿En qué horario quiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>  <!-- otra estrategia para relacionar // crecked para que ya venga seleccionado -->

                <input class="enviar" type="submit" value="Enviar formulario">  <!-- Crea botón enviar -->
            </form>

            <table>

                <thead>     <!-- encabezado de tabla -->            
                <tr> <!-- línea -->
                    <th>Días</th> <!-- columna de encabezado -->
                    <th>Horario</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Lunes</td> <!-- columna -->
                    <td>08hs - 20hs</td>
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>08hs - 20hs</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08hs - 20hs</td>
                </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>

        </footer>

    </body>
</html>
